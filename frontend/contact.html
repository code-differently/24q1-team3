    <header class="text-bg-transparant">

                <div class="col-6 col-lg-auto">
                    <img src="images/FD LOGO.png" alt="food differently logo" height="80">

                </div>
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>
    
                <ul class="nav col-6 col-lg mb-2 justify-content-start mb-md-0">
                    <li><a href="index.html" class="nav-link px-2 text-white home-link"><span class="animated-text" onmouseover="changeColor(this)" onmouseout="resetColor(this)">Home</span></a></li>

                <div class="text-end ms-auto">

                </div>

  <!-- Contact form -->

 <div class="container my-5">
        <section class="mb-10 text-center">
            <div class="container">
                <div class="row g-0 align-items-center">
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <div class="card cascading-right">
                            <div class="card-body px-md-5 shadow-5">
                                <h2 class="fw-bold mb-5">Contact us</h2>
                                <form>
                                    <div class="form-outline mb-4" data-mdb-input-init>
                                        <input type="text" id="form4Example1" class="form-control">
                                        <label class="form-label" for="form4Example1">Name</label>
                                    </div>
                                    <div class="form-outline mb-4" data-mdb-input-init>
                                        <input type="email" id="form4Example2" class="form-control">
                                        <label class="form-label" for="form4Example2">Email address</label>
                                    </div>
                                    <div class="form-outline mb-4" data-mdb-input-init>
                                        <textarea class="form-control" id="form4Example3" rows="4"></textarea>
                                        <label class="form-label" for="form4Example3">Message</label>
                                    </div>
                                    <div class="form-check d-flex justify-content-center mb-4">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked>
                                        <label class="form-check-label" for="form4Example4">Send me a copy of this message</label>
                                    </div>
                                    <button type="submit" class="btn btn-outline-warning btn-md" data-mdb-ripple-init>Send</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <div class="map-container shadow-1-strong rounded-4">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3487.373060874617!2d-75.5476406908784!3d39.747191140860544!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c6fd8ec2a02619%3A0x2e2393df55e07f51!2sCode%20Differently!5e0!3m2!1sen!2sus!4v1713904098836!5m2!1sen!2sus" width="500" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>                    </div>
                </div>
            </div>
        </section>
    </div>
</html>
