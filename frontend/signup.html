<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./signup.css" />
</head>
<body>


      <!-- Navbar -->
      <header class="text-bg-transparant"> 
        <div class="container">
            <div class="d-flex flex-wrap align-items-center">
                <div class="col-6 col-lg-auto">
                    <img src="images/FD LOGO.png" alt="food differently logo" height="80">

                </div>
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>
    
                <ul class="nav col-6 col-lg mb-2 justify-content-start mb-md-0">
                    <li><a href="index.html" class="nav-link px-2 text-white home-link"><span class="animated-text" onmouseover="changeColor(this)" onmouseout="resetColor(this)">Home</span></a></li>
                    </ul>
                </div>
            </div>
                </div>
            </div>
        </div>

    <!-- Signup Form -->
     <div class="signup-container">
        <form action="#" class="signup-form">
            <h2>Signup</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn btn-warning">Signup Now</button>
            <div class="login-signup">Already have an account? <a href="login.html" id="login">Login</a></div>
        </form>
    </div>

    <!-- Include signup.js script if needed -->
    <script src="signup.js"></script>
</body>
</html>
